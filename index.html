<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng" lang="eng">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>R We There Yet?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
	 <link rel="stylesheet" type="text/css" href="styles/jquery.mobile.structure-1.4.5.min.css" />

	<!-- IE6 fixes are found in styles/ie6.css -->
	<!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="styles/ie6.css" /><![endif]-->
	
	<script src="scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.spritely.js" type="text/javascript"></script>
    	<script src="scripts/rwethereyet.js" type="text/javascript"></script>

</head>
<body>
<div data-role="page" id="main" class="page" >
                    
<div  id="headerMain" data-role="header"  >
    <div  id="headerContentMain" class="headerContent"  >  
 	 </div>
  </div>

  <div data-role="content"  id="contentMain">
	  <div data-role="buttonMenuMain"  id="buttonSeparator"  ></div>
    <div data-role="buttonMenuMain"  id="buttonTripPlanner"  onClick="$.mobile.changePage('#tripPlanner');"></div>
    <div data-role="buttonMenuMain" id="buttonSettings"  onClick="$.mobile.changePage('#settings');"></div>
   <div data-role="buttonMenuMain" id="buttonHelp"  onClick="$.mobile.changePage('#help');"></div>
       
  </div>
        <div data-role="footer" id="footerMain" >
			   <div data-role="buttonBack" id="backMain"  ></div>
            	
	 </div>
      
</div>

<div data-role="page" id="settings" class="page" >
               
<div  id="headerSetting" data-role="header"  >    <div  id="headerContentSettings"  class="headerContent" >   	 </div>  </div>

  <div data-role="content" id="contentSetting">
  <div id="containerSound" >
	  	<div  id="soundLabel"  ></div>
    	<div  id="soundImage"  onClick="soundSetting();"></div>
   </div>     
     <div id="defaultTripOptionlabel" >    </div>
   
    <div id="defaultTripOption" >
	    	<div   id="defaultTripLeafSeparator"  ></div>
          	<div class="containerDefaultTripLeaf"  onClick="defaultTripTime();">
   				<div   id="defaultTripLeaf1" class="defaultTripLeaf" ></div>
            </div>
             <div class="containerDefaultTripLeaf"  onClick="defaultTripDist();">
             	<div  id="defaultTripLeaf2" class="defaultTripLeaf" >  </div>
             </div>
              <div class="containerDefaultTripLeaf"  onClick="defaultTripNone();">
   					<div   id="defaultTripLeaf3" class="defaultTripLeaf" ></div>
            </div>
             
    </div>
    
  </div>
    <div data-role="footer" id="footerSetting" >
			   <div data-role="buttonBack" id="backSetting" onClick="$.mobile.changePage('#main');" ></div>
            	
	 </div>
</div>


</body>
</html>
