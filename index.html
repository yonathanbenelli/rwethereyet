<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng" lang="eng">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>R We There Yet?</title>
	<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densityDpi=device-dpi" />
    	<link rel="stylesheet" type="text/css" href="styles/theme.css" />
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
	 <link rel="stylesheet" type="text/css" href="styles/jquery.mobile.structure-1.4.5.min.css" />

	<!-- IE6 fixes are found in styles/ie6.css -->
	<!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="styles/ie6.css" /><![endif]-->
	<script src="scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>


	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places,geometry"></script> 
	<script src="scripts/jquery.spritely.js" type="text/javascript"></script>
    <script src="scripts/rwethereyet.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8" src="scripts/jquery.touchSwipe.min.js"></script>	

</head>
<body>
<div data-role="page" id="main" class="page" >
                    
<div  id="headerMain" data-role="header"  >
    <div  id="headerContentMain" class="headerContent"  >  
 	 </div>
  </div>

  <div data-role="content"  id="contentMain">
	  <div data-role="buttonMenuMain"  id="buttonSeparator"  ></div>
    <div data-role="buttonMenuMain"  id="buttonTripPlanner"  onClick="$.mobile.changePage(goToTripPlanner());"></div>
    <div data-role="buttonMenuMain" id="buttonSettings"  onClick="$.mobile.changePage('#settings');"></div>
   <div data-role="buttonMenuMain" id="buttonHelp"  onClick="$.mobile.changePage('#help');"></div>
       
  </div>
        <div data-role="footer" id="footerMain" >
			   <div data-role="buttonBack" id="backMain" onClick="$.mobile.changePage('#character');" ></div>
            	
	 </div>
      
</div>
<div data-role="page" id="tripPlanner" class="page" >
               
<div  id="headerTripPlanner" data-role="header"  >    <div  id="headerContentTripPlanner"  class="headerContent" >   	 </div>  </div>

  <div data-role="content" id="contentTripPlanner">
<div data-role="buttonMenuMain"  id="buttonSeparator"  ></div>
  <div  id="buttonTime"  onClick="$.mobile.changePage('#byTime');"></div>
    <div  id="buttonDistance"  onClick="$.mobile.changePage('#byDistance');"></div>
  </div>
    <div data-role="footer" id="footerTripPlanner" >
			   <div data-role="buttonBack" id="backTripPlanner" onClick="backToMain();" ></div>
 	 </div>
</div>

<div data-role="page" id="byTime" class="page" >
               
<div  id="headerByTime" data-role="header"  >    <div  id="headerContentByTime"  class="headerContent" >   	 </div>  </div>
  <div data-role="content" id="contentByTime">
  			<div id="containerTimeLabels">
            	<div id="hoursLabel"></div>
        	  <div id="minutesLabel" ></div>
      	 </div>   
          <div id="selectTimeOption" >
          		
                		<div  id="hourBoldTime" ></div>
                
            	    	<div  id="minuteThinTime1"></div>
              			<div id="minuteThinTime2" ></div>
            </div>
    </div>
    <div data-role="footer" id="footerByTime" >
			   <div data-role="buttonBack" id="backByTime" onClick="$.mobile.changePage(goToBackPlanner());" ></div>
               <div data-role="buttonNext" id="nextByTime" onClick="goToSetCharacter()" ></div>
 	 </div>

</div>
<div data-role="page" id="byDistance" class="page" >
               
<div  id="headerByDistance" data-role="header"  >    <div  id="headerContentByDistance"  class="headerContent" >   	 </div>  </div>
  <div data-role="content" id="contentByDistance">

  <div id="map_canvas_1"   > </div>					
         
   <div id="borderMap">
     </div>
     <div id="mapAdd" >	
		
           <label id="toText">To</label>  
           <input id="toInput" class="ui-bar-c" type="text" value="Enter your destination" onFocus="if($('#toInput').val()=='Enter your destination'){$('#toInput').val('')}"/>     
           <a id="submit" href="#" data-role="button" data-icon="search"></a>   
	</div>
     
			
     
  </div>
    <div data-role="footer" id="footerByDistance" >
			   <div data-role="buttonBack" id="backByDistance" onClick="$.mobile.changePage(goToBackPlanner());" ></div>
               <div data-role="buttonNext" id="nextByDistance" onClick="goToSetCharacter();" ></div>
 	 </div>
    	<div id="msg"></div>
</div>


<div data-role="page" id="settings" class="page" >
               
<div  id="headerSetting" data-role="header"  >    <div  id="headerContentSettings"  class="headerContent" >   	 </div>  </div>

  <div data-role="content" id="contentSetting">
  <div id="containerSound" >
	  	<div  id="soundLabel"  ></div>
    	<div  id="soundImage"  onClick="soundSetting();"></div>
   </div>     
     <div id="defaultTripOptionlabel" >    </div>
   
    <div id="defaultTripOption" >
	    	<div   id="defaultTripLeafSeparator"  ></div>
          	<div class="containerDefaultTripLeaf"  onClick="defaultTripTime();">
   			
            </div>
             <div class="containerDefaultTripLeaf"  onClick="defaultTripDist();">
            
             </div>
              <div class="containerDefaultTripLeaf"  onClick="defaultTripNone();">
   			
            </div>
             
    </div>
    
  </div>
    <div data-role="footer" id="footerSetting" >
			   <div data-role="buttonBack" id="backSetting" onClick="backToMain();"></div>
            	
	 </div>
</div>


<div data-role="page" id="setCharacter" class="page" >
               
<div  id="headerSetCharacter" data-role="header"  >    <div  id="headerContentSetCharacter"  class="headerContent" >   	 </div>  </div>

  <div data-role="content" id="contentSetCharacter">
    <div id="containerSetCharacter">
        <div id="setLion"   data-role="setCharacterButton"  onClick="setScene=0; $.mobile.changePage('#loading');">    </div>
        <div    id="setZebra"  data-role="setCharacterButton"    onClick="setScene=1;$.mobile.changePage('#loading');"></div>
        <div  id="setMonkey"  data-role="setCharacterButton" onClick="setScene=2;$.mobile.changePage('#loading');"></div>
        <div   id="setHippo" data-role="setCharacterButton"    onClick="setScene=3;$.mobile.changePage('#loading');"></div>
        <div  id="setRhino" data-role="setCharacterButton"   onClick="setScene=4;$.mobile.changePage('#loading');"></div>
        <div  id="setElephant" data-role="setCharacterButton"   onClick="setScene=5;$.mobile.changePage('#loading');"></div>
        <div   id="setOstrich" data-role="setCharacterButton"     onClick="setScene=6;$.mobile.changePage('#loading');"></div>
        <div   id="setToucan" data-role="setCharacterButton"      onClick="setScene=7;$.mobile.changePage('#loading');"></div>
        <div  id="setCrocodile" data-role="setCharacterButton"  onClick="setScene=8;$.mobile.changePage('#loading');"></div>
        <div   id="setGiraffe" data-role="setCharacterButton"     onClick="setScene=9;$.mobile.changePage('#loading');"></div>
        <div  id="setAquarium" data-role="setCharacterButton"     onClick="setScene=10;$.mobile.changePage('#loading');"></div>
</div>   
    </div>
    <div data-role="footer" id="footerSetCharacter" >
			   <div data-role="buttonBack" id="backSetCharacter" onClick="goToBackFromSetCharacter()" ></div>
            	
	 </div>

</div>



<div data-role="page" id="character" class="page" >
<div  id="menuLeaf" ></div>
<div id="finishLeafs" class="finishLeafsClass"></div>
               
<div  id="headerCharacter" data-role="header"  >    <div  id="headerContentCharacter"  class="headerContent" >   	 </div>  </div>

  <div data-role="content" id="contentCharacter">
  
    <div id="menuJungle" data-role="menuTap" >
                 <div   id="buttonMenuJungle1" data-role="buttonMenuTap" ></div>
                 <div  id="buttonMenuJungle2" data-role="buttonMenuTap" ></div>
                 <div  id="buttonMenuJungle3" data-role="buttonMenuTap" ></div>
                 <div  id="buttonMenuJungle4"  data-role="buttonMenuTap" ></div>
      </div>
    <div  id="finishCharacter"  onClick="finishTripJungle();	"> </div>
                	
    <div id="characterContainer">
                <div id="colorCharacter" >

                </div>
                <div id="greyCharacter" >
                    
			  	</div>
	</div>

    <div id="timeLeftCharacter" >
          8 HOURS AND <br/>59 MINUTES LEFT
     </div>
   	  <div id="resetTripContainer" >
	      <div id="resetTripYes" onClick="clearTripYes()"></div>
                <div id="resetTripSpacer" ></div>
      		<div id="resetTripNo" onClick="clearTripNo()"></div>
          
	  </div>

        
	<div id="positionLeftCharacter" >
   			
            <div id="map_canvas_character"   > </div>					
                     
               <div id="borderMapCharacter">
                 </div>
            
      </div>
    </div>
   	  
<div data-role="footer" id="footerCharacter" >
			   <div data-role="buttonBack" id="backCharacter" onClick="backFromCharacter();" ></div>
            	
	 </div>
</div>

<div data-role="page" id="loading" class="page" >
  	<div data-role="content" id="loadingContent" >
	    <div id="wheelBorder">
  		<div id="wheelDiv" class="rotatedLoading" >   </div>
        </div>
	</div>
</div>

</body>
</html>
